# Nama workflow yang akan muncul di tab Actions
name: Run Scraper and Update Data

# Pemicu workflow
on:
  workflow_dispatch: # Agar bisa dijalankan manual
  schedule:
    # Menjalankan setiap hari kerja (Senin-Jumat) pada jam 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 1-5'

# Pekerjaan yang harus dilakukan
jobs:
  scrape:
    # Menggunakan runner yang sudah Anda siapkan di Windows
    runs-on: self-hosted

    # --- TAMBAHKAN BLOK INI ---
    permissions:
      contents: write
      
    steps:
      # 1. Checkout kode dari repository
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull
        shell: bash

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install semua library Python yang dibutuhkan
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Jalankan skrip scraper.py
      - name: Run Python scraper
        env:
          MOLINA_USERNAME: ${{ secrets.MOLINA_USERNAME }}
          MOLINA_PASSWORD: ${{ secrets.MOLINA_PASSWORD }}
        run: python scraper.py

      # 5. Tandai direktori sebagai aman untuk Git
      - name: Mark repo as safe for git
        run: git config --global --add safe.directory C:/actions-runner/_work/dashmol/dashmol
        shell: bash

      # 6. Commit dan push file CSV jika ada perubahan
      - name: Commit and push if it changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Automated data update"
          file_pattern: data_imigrasi.csv
